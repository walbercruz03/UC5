<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
         
          background-color: lightblue ;
         font-family: Arial, Helvetica, sans-serif;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;

         
     }
     label{
        font-size: 16px;
        font-style: italic;
     }
     button{
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
     }
    </style>
</head>
<body>
    <h1>Cadastro usuario</h1>
    <input type="text" id="nomecomp" placeholder="Nome Completo">
    <br>
    <input type="text" id="email" placeholder="Email">
    <br>
    <input type="text" id="nome" placeholder="Usuário">
    <br>
    <input type="date" id="datansc" placeholder="Data de Nascimento">
    <br>
    <input type="password" id="senha" placeholder="Senha">
    <br>
    <input type="password" id="confsenha" placeholder="Confirmar Senha">
    <br>
    <button>Cadastrar</button>

    <script>
    // Seleciona os campos
    const nome = document.getElementById('nomecomp');
    const email = document.getElementById('email');
    const usuario = document.getElementById('nome');
    const dataNasc = document.getElementById('datansc');
    const senha = document.getElementById('senha');
    const confirmarSenha = document.getElementById('confsenha');
    const btn = document.querySelector('button');

    btn.addEventListener('click', () => {
        if (senha.value !== confirmarSenha.value) {
            alert('As senhas não coincidem!');
            return;
        }
        // Envia os dados para o main.js via preload (IPC)
        window.api.cadastrarUsuario({
            nome: nome.value,
            email: email.value,
            usuario: usuario.value,
            dataNasc: dataNasc.value,
            senha: senha.value
        });
        alert('Cadastro realizado com sucesso!');
        window.close();
    });
    </script>
</body>
</html>
