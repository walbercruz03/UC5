<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
         body {
         background-color: lightblue ;
         font-family: Arial, Helvetica, sans-serif;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
     }
     label{
        font-size: 16px;
        font-style: italic;
     }
     input {
  width: 16%;
  height: 33px;
  font-size: 22px;
  border-radius: 15px;
  padding: 8px;
}
    .botoes {
  display: grid;
  grid-template-columns: repeat(4, 70px);
  gap: 10px;
  margin-top: 20px;
}
button {
  border-radius: 4px;
  padding: 7px;
  cursor: pointer;
  font-size: 15px;
}
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="calcular">Calculando</label>
    <input type="text" id="calcular" placeholder="Digite o valor">
    
    
    <div class="botoes">
    <button onclick="adicionar('1')">1</button>
    <button onclick="adicionar('2')">2</button>
    <button onclick="adicionar('3')">3</button>
    <button onclick="adicionar('-')">-</button>

    <button onclick="adicionar('4')">4</button>
    <button onclick="adicionar('5')">5</button>
    <button onclick="adicionar('6')">6</button>
    <button onclick="adicionar('+')">+</button>

    <button onclick="adicionar('7')">7</button>
    <button onclick="adicionar('8')">8</button>
    <button onclick="adicionar('9')">9</button>
    <button onclick="adicionar('/')">/</button>

    <button onclick="limpar()">Limpar</button>
    <button onclick="adicionar('0')">0</button>
    <button onclick="adicionar('*')">x</button>
    <button onclick="calcular()">=</button>
</div>
<div>
    <br>
    <button onclick="historico()" >Hist√≥rico</button>
</div>
<div id="area"></div>
<div>
    <><><><><><><><><>
</div>
<div>
    <button onclick="criarJanela1()">Abrir Janela</button>
</div>

    <script >
        const input = document.getElementById('calcular');
        const area = document.getElementById('area');
        let historicoOperacoes = [];

        function adicionar(valor) {
            input.value += valor;
        }

        function limpar() {
            input.value = '';
        }

        function calcular() {
            try {
                const expressao = input.value.replace('x', '*');
                const resultado = eval(expressao);
                historicoOperacoes.push(`${input.value} = ${resultado}`);
                input.value = resultado;
            } catch (error) {
                input.value = 'Erro';
            }
        }

        function historico() {
            area.innerText = historicoOperacoes.join('\n');
        }

        function criarJanela1() {
        window.api.criarJanela()
}
    </script>
</body>
</html>
