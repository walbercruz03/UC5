<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
         body {
         background-color: lightblue ;
         font-family: Arial, Helvetica, sans-serif;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
     }
     label{
        font-size: 16px;
        font-style: italic;
     }
     .botoes {
  display: flex;
  gap: 10px;
}
     button{
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 16px;
     }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="valor">Calculando</label>
    <input type="number" id="calcular" placeholder="Digite o valor">
    
    
    <div>
    <button>1</button> <button>2</button> <button>3</button> <button>%</button>
    </div>
    <div>
    <button>4</button> <button>5</button> <button>6</button> <button>+</button>
    </div>
    <div>
    <button>7</button> <button>8</button> <button>9</button> <button>/</button>
    </div>
    <div> 
    <button> Limpar</button> <button>0</button> <button> C </button>
    </div>
</body>
</html>
